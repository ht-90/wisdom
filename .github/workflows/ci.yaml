name: wisdom-ci

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:

  lint:
    name: Linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
      # Checkout repository
      - uses: actions/checkout@v1
      # Setup python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # Install dependecies
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      # Execute linter
      - name: Tox lint
        run: |
          tox -e lint
  
  test:
    # Setup database
    services:
      db:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    # Set environmental variables from Github secrets
    env:
      SYSTEM_ENV: ${{ secrets.SYSTEM_ENV }}
      MAILGUN_API: ${{ secrets.MAILGUN_API }}
      MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
    steps:
      # Checkout repository
      - uses: actions/checkout@v1
      # Setup python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # Install dependecies
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Log env vars
        run: |
          env
      # Execute test
      - name: Tox test
        run: |
          tox -e test
